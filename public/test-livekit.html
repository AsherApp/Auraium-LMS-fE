<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Video Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .video-container { margin: 20px 0; }
        video { width: 100%; max-width: 400px; border: 2px solid #ccc; }
        .controls { margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .status { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LiveKit Video Test</h1>
        
        <div class="status" id="status">Initializing...</div>
        
        <div class="video-container">
            <h3>Local Video (Camera Test)</h3>
            <video id="localVideo" autoplay muted></video>
        </div>
        
        <div class="controls">
            <button onclick="startCamera()">Start Camera</button>
            <button onclick="stopCamera()">Stop Camera</button>
            <button onclick="testLiveKit()">Test LiveKit Connection</button>
        </div>
        
        <div id="logs"></div>
    </div>

    <script>
        let localStream = null;
        const status = document.getElementById('status');
        const localVideo = document.getElementById('localVideo');
        const logs = document.getElementById('logs');

        function log(message) {
            console.log(message);
            logs.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }

        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = 'status ' + type;
        }

        async function startCamera() {
            try {
                updateStatus('Requesting camera access...', 'info');
                log('Requesting camera access...');
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                localVideo.srcObject = localStream;
                updateStatus('Camera started successfully!', 'success');
                log('Camera started successfully!');
                log('Video tracks: ' + localStream.getVideoTracks().length);
                log('Audio tracks: ' + localStream.getAudioTracks().length);
                
            } catch (error) {
                updateStatus('Camera access denied: ' + error.message, 'error');
                log('Camera error: ' + error.message);
            }
        }

        function stopCamera() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
                localStream = null;
                updateStatus('Camera stopped', 'info');
                log('Camera stopped');
            }
        }

        async function testLiveKit() {
            try {
                updateStatus('Testing LiveKit connection...', 'info');
                log('Testing LiveKit connection...');
                
                const response = await fetch('/api/livekit/token?room=test-room&identity=test-user');
                const data = await response.json();
                
                if (data.token && data.wsUrl) {
                    updateStatus('LiveKit token generated successfully!', 'success');
                    log('LiveKit token: ' + data.token.substring(0, 50) + '...');
                    log('WebSocket URL: ' + data.wsUrl);
                    log('Room: ' + data.room);
                    log('Identity: ' + data.identity);
                } else {
                    updateStatus('Failed to generate LiveKit token', 'error');
                    log('Response: ' + JSON.stringify(data));
                }
                
            } catch (error) {
                updateStatus('LiveKit test failed: ' + error.message, 'error');
                log('LiveKit error: ' + error.message);
            }
        }

        // Auto-start camera on page load
        window.onload = function() {
            log('Page loaded, testing browser support...');
            log('MediaDevices: ' + (navigator.mediaDevices ? 'Supported' : 'Not supported'));
            log('getUserMedia: ' + (navigator.mediaDevices?.getUserMedia ? 'Supported' : 'Not supported'));
            log('WebRTC: ' + (window.RTCPeerConnection ? 'Supported' : 'Not supported'));
            log('WebSocket: ' + (window.WebSocket ? 'Supported' : 'Not supported'));
            
            // Test LiveKit connection
            testLiveKit();
        };
    </script>
</body>
</html>
